<h2 mat-dialog-title fxLayoutAlign="center center"><mat-icon color="warn">warning</mat-icon> Delete {{data.type}}: {{data.name}}</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
<button mat-button mat-dialog-close>No</button>
<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
<button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
