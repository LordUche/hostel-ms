<div fxLayoutAlign="center center" fxFlex="100%" fxFlexFill>
  <mat-card>
  <form [formGroup]="form" (ngSubmit)="signIn()">
    <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Use your school email to login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
    <button mat-raised-button color="primary" type="submit">Login</button>
    <a class="mat-tab-link">forgot your password?</a>
    </mat-card-actions>
  </form>
  </mat-card>
</div>
