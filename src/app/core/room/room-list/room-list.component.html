<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
      <td mat-cell *matCellDef="let row">{{row.capacity}}</td>
    </ng-container>

    <!-- Room No. Column -->
    <ng-container matColumnDef="roomNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Room No.</th>
      <td mat-cell *matCellDef="let row">{{row.roomNo}}</td>
    </ng-container>

    <!-- Occupants Column -->
    <ng-container matColumnDef="occupantCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupants</th>
      <td mat-cell *matCellDef="let row">{{row.occupantCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
